<!-- confirm-delete.component.html -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-md shadow-lg">
      <h2 class="text-xl font-semibold">Confirm Deletion</h2>
      <p class="mb-4">Are you sure you want to delete this product?</p>
      <button (click)="onConfirm()" class="bg-green-700 text-white px-4 py-2 rounded-md">Yes</button>
      <button (click)="onCancel()" class="bg-gray-400 text-white px-4 py-2 rounded-md ml-4">No</button>
    </div>
  </div>

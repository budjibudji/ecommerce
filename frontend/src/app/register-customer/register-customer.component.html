<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Inscription Client</h2>
    <form (ngSubmit)="onRegister()">
      <div class="mb-6">
        <label for="name" class="block text-gray-700">Nom</label>
        <input
          type="text"
          id="name"
          name="name"
          class="w-full p-3 border border-gray-300 rounded-lg"
          [(ngModel)]="name"
          required
        />
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Adresse Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full p-3 border border-gray-300 rounded-lg"
          [(ngModel)]="email"
          required
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700">Mot de passe</label>
        <input
          type="text"
          id="password"
          name="password"
          class="w-full p-3 border border-gray-300 rounded-lg"
          [(ngModel)]="password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full p-3 bg-green-700 text-white font-bold rounded-lg hover:bg-green-800 transition duration-300"
      >
        S'inscrire
      </button>
    </form>
  </div>
</div>

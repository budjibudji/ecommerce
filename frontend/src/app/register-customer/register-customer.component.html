<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Customer Register</h2>
      <form (ngSubmit)="onRegister()">
        <div class="mb-6">
          <label for="name" class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="w-full p-3 border border-gray-300 rounded-lg"
            [(ngModel)]="name"
            required
          />
        </div>

        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full p-3 border border-gray-300 rounded-lg"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700">Password</label>
          <input
            type="text"
            id="password"
            name="password"
            class="w-full p-3 border border-gray-300 rounded-lg"
            [(ngModel)]="password"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full p-3 bg-green-700 text-white font-bold rounded-lg hover:bg-green-800 transition duration-300"
        >
          Register
        </button>
      </form>
    </div>
  </div>

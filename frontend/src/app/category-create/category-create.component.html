<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-green-700 mb-6">Créer une nouvelle catégorie</h1>

  <form (submit)="onSubmit()" class="bg-white p-6 shadow-md rounded-lg">
    
    <!-- Category Name -->
    <div class="mb-4">
      <label for="name" class="block text-sm font-semibold text-gray-700">Nom de la catégorie</label>
      <input
        id="name"
        [(ngModel)]="category.name"
        name="name"
        class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-green-500 transition"
      />
    </div>
    <div class="mb-4">
      <label for="description" class="block text-sm font-semibold text-gray-700">Description</label>
      <textarea
        id="description"
        [(ngModel)]="category.description"
        name="description"
        class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-green-500 transition"
      ></textarea>
    </div>

  <!-- Category Image Upload -->
  <div class="mb-4">
    <label for="cover_photo" class="block text-sm font-semibold text-gray-700">Couverture de la catégorie</label>
    
    <!-- Custom File Input -->
    <div class="relative">
      <input
        id="cover_photo"
        type="file"
        (change)="onCoverImageChange($event)"
        name="cover_image"
        class="absolute inset-0 opacity-0 cursor-pointer"
      />
      <button
        type="button"
        class="w-full py-2 px-4 border-2 border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-100 focus:outline-none"
      >
        Choisir la couverture
      </button>
    </div>
    
    <!-- Image Preview -->
    <div *ngIf="imageCoverPreview" class="mt-2">
      <p class="text-sm text-gray-600">Aperçu :</p>
      <img [src]="imageCoverPreview" alt="Aperçu de l'image" class="w-32 h-32 object-cover rounded-md mt-2" />
    </div>
  </div>

  <!-- Category Image Upload -->
  <div class="mb-4">
    <label for="image" class="block text-sm font-semibold text-gray-700">Image de la catégorie</label>
    
    <!-- Custom File Input -->
    <div class="relative">
      <input
        id="image"
        type="file"
        (change)="onImageChange($event)"
        name="image"
        class="absolute inset-0 opacity-0 cursor-pointer"
      />
      <button
        type="button"
        class="w-full py-2 px-4 border-2 border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-100 focus:outline-none"
      >
        Choisir l'image
      </button>
    </div>
    
    <!-- Image Preview -->
    <div *ngIf="imagePreview" class="mt-2">
      <p class="text-sm text-gray-600">Aperçu :</p>
      <img [src]="imagePreview" alt="Aperçu de l'image" class="w-32 h-32 object-cover rounded-md mt-2" />
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-600 transition"
  >
    Sauvegarder la catégorie
  </button>
</form>
</div>

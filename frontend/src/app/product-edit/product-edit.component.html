<!-- product-edit.component.html -->
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Edit Product</h1>
  
    <form (submit)="onSubmit()" class="bg-white p-6 shadow-md rounded-lg">
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold text-gray-700">Product Name</label>
        <input id="name" [(ngModel)]="product.name" name="name" class="w-full border-gray-300 rounded-md p-2 mt-1" required />
      </div>
      <!-- Same as the create form, with populated data -->
      <div class="mb-4">
        <label for="price" class="block text-sm font-semibold text-gray-700">Price</label>
        <input id="price" type="number" [(ngModel)]="product.price" name="price" class="w-full border-gray-300 rounded-md p-2 mt-1" required />
      </div>
      <!-- etc. -->
      <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-600">Save Changes</button>
    </form>
  </div>

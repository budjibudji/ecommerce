<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-green-700 mb-6">Create New Product</h1>
  
    <form (submit)="onSubmit()" class="bg-white p-6 shadow-md rounded-lg">
      
      <!-- Product Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-semibold text-gray-700">Product Name</label>
        <input
          id="name"
          [(ngModel)]="product.name"
          name="name"
          class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-green-500 transition"
        />
      </div>
  
      <!-- Product Description -->
      <div class="mb-4">
        <label for="description" class="block text-sm font-semibold text-gray-700">Description</label>
        <textarea
          id="description"
          [(ngModel)]="product.description"
          name="description"
          class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-green-500 transition"
        ></textarea>
      </div>
  
      <!-- Product Price -->
      <div class="mb-4">
        <label for="price" class="block text-sm font-semibold text-gray-700">Price</label>
        <input
          id="price"
          type="number"
          [(ngModel)]="product.price"
          name="price"
          class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-green-500 transition"
        />
      </div>
  
      <!-- Product Stock -->
      <div class="mb-4">
        <label for="stock" class="block text-sm font-semibold text-gray-700">Stock</label>
        <input
          id="stock"
          type="number"
          [(ngModel)]="product.stock"
          name="stock"
          class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-green-500 transition"
          min="0"
        />
      </div>
  
      <!-- Product Category -->
      <div class="mb-4">
        <label for="category" class="block text-sm font-semibold text-gray-700">Category</label>
        <select
          id="category"
          [(ngModel)]="product.category_id"
          name="category"
          class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-green-500 transition"
        >
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
  
        <!-- Product Image Upload -->
    <div class="mb-4">
      <label for="image" class="block text-sm font-semibold text-gray-700">Product Image</label>
      
      <!-- Custom File Input -->
      <div class="relative">
        <input
          id="image"
          type="file"
          (change)="onImageChange($event)"
          name="image"
          class="absolute inset-0 opacity-0 cursor-pointer"
        />
        <button
          type="button"
          class="w-full py-2 px-4 border-2 border-gray-300 rounded-md bg-white text-gray-700 hover:bg-gray-100 focus:outline-none"
        >
          Choose Image
        </button>
      </div>
      
      <!-- Image Preview -->
      <div *ngIf="imagePreview" class="mt-2">
        <p class="text-sm text-gray-600">Preview:</p>
        <img [src]="imagePreview" alt="Image Preview" class="w-32 h-32 object-cover rounded-md mt-2" />
      </div>
    </div>
      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-green-700 text-white px-4 py-2 rounded-md hover:bg-green-600 transition"
      >
        Save Product
      </button>
    </form>
  </div>
